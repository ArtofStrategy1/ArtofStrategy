<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Diagrams</title>
    <link rel="stylesheet" href="css/strategy-diagrams-style.css">
    <!-- Mermaid.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.12.0/mermaid.min.js"></script>
    <!-- Cytoscape.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.33.1/cytoscape.min.js"></script>
</head>
<body>
    <h1>Strategy Diagrams</h1>

    <div class="mermaid-section">
        <h2>Mermaid Diagram</h2>
        <textarea id="mermaid-input" placeholder="Enter Mermaid code here..."></textarea>
        <div id="mermaid-render" class="mermaid"></div>
    </div>

    <div class="cytoscape-section">
        <h2>Cytoscape.js Diagram</h2>
        <div id="cy"></div>
    </div>

    <script src="js/strategy-diagrams.js"></script>
</body>
</html>
